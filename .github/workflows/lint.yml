name: Lint

on:
  pull_request:
  push:
    branches:
      - dev
      - master

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: python -m pip install --upgrade pip ruff==0.14.2

      - name: Ruff lint (check-only)
        run: python -m ruff check --no-fix .

      - name: Ruff format (check-only)
        run: python -m ruff format --check .
