name: Sync upstream master

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync upstream branch
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/whs/django-static-compress || \
            git remote set-url upstream https://github.com/whs/django-static-compress
          git fetch upstream master --prune
          git checkout -B upstream-master upstream/master
          git push origin upstream-master --force
      - name: Open or update PR
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = "dev";
            const headRef = "upstream-master";
            const head = `${owner}:${headRef}`;

            const compare = await github.rest.repos.compareCommits({
              owner,
              repo,
              base,
              head: headRef,
            });

            if (compare.data.ahead_by === 0) {
              core.info("No new commits to merge.");
              return;
            }

            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              base,
              head,
            });

            if (prs.data.length > 0) {
              core.info("PR already exists: " + prs.data[0].html_url);
              return;
            }

            const pr = await github.rest.pulls.create({
              owner,
              repo,
              head: headRef,
              base,
              title: "Sync upstream master",
              body: "Automated sync from https://github.com/whs/django-static-compress",
            });

            core.info("Created PR: " + pr.data.html_url);
